<!DOCTYPE html>
<html lang="en">

<head>
    <title>Loading</title>

    <style>
        @font-face {
            font-family: 'Inter';
            src: url('images/Inter-Regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(200, 200, 200);
            position: relative;
        }

        #bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #main {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        #icon {
            font-size: 50px;
            margin-bottom: 10px;
        }

        p {
            margin: 0;
            text-align: center;
        }

        .starfall {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        #glitch-text {
            animation: blink 1s infinite;
            color: #00f0ff;
            text-shadow:
                0 0 5px #00f0ff,
                0 0 10px #00f0ff,
                0 0 20px #00f0ff,
                0 0 40px #00f0ff;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <img id="bg-image" src="vplaza.org/images/img.png" alt="Background Image">

    <div id="loadingbox">
        <div id="main">
            <div id="icon">
                <i class="fas fa-gamepad"></i>
            </div>
            <p id="glitch-text">Loading</p>
        </div>
    </div>

    <div class="starfall"></div>

    <script>
        const target = document.getElementById('glitch-text');
        const original = target.textContent;
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let iterations = 0;

        const glitchInterval = setInterval(() => {
            let displayed = '';
            for (let i = 0; i < original.length; i++) {
                if (i < iterations) {
                    displayed += original[i];
                } else if (original[i] === ' ') {
                    displayed += ' ';
                } else {
                    displayed += chars[Math.floor(Math.random() * chars.length)];
                }
            }
            target.textContent = displayed;
            iterations += 0.5;
            if (iterations >= original.length) {
                clearInterval(glitchInterval);
                target.textContent = original;
            }
        }, 50);
    </script>

    <script src="uv/uv.bundle.js" charset="UTF-8"></script>
    <script src="uv/uv.config.js" charset="UTF-8"></script>
    <script src="register-sw.js"></script>
    <script src="embed.js"></script>
</body>


</html>
